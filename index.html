<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WIP</title>
<style>
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
  .c{height:100%;display:grid;place-items:center;background:#0b0d12;color:#e6eaf2}
  .b{display:flex;flex-direction:column;gap:10px;align-items:center}
  .s{width:28px;height:28px;border:3px solid #2a3345;border-top-color:#7aa2ff;border-radius:50%;
     animation:r 0.9s linear infinite}
  @keyframes r{to{transform:rotate(1turn)}}
  .m{color:#9aa3b2;font-size:14px}
</style>
</head>
<body>
<div class="c">
  <div class="b">
    <div class="s" role="status" aria-label="Loading"></div>
    <div>Work in progress</div>
    <div class="m">Something neat is coming soon.</div>
  </div>
</div>
</body>
